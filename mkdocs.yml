site_name: Pallet Insight ROS2
site_author: Trushant Adeshara

repo_name: trushant05/pallet_insight_ros2
repo_url: https://github.com/trushant05/pallet_insight_ros2

theme:
    name: material
    logo: assets/img/logo.png
    features:
        #- navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.path
        - navigation.indexes
        - toc.integrate
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    language: en
    palette:
        - scheme: default
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
          primary: black
          accent: teal
        - scheme: slate
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
          primary: black
          accent: lime
    font:
        text: Roboto
        code: Roboto Mono

plugins:
    - search

nav:
    - Getting Started:
        - Home: index.md
        - Install: install.md
        - Dataset Preparation: data.md
        - Model Development: model.md
        #- ROS2 Node: ros2.md
        #- Deployment: deploy.md

markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

extra_css:
    - assets/css/extra.css

copyright: |
    &copy; 2024 <a href="https://github.com/trushant05" target="_blank" rel="noopener">Trushant Adeshara</a>
